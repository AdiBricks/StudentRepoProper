       /* styles for individual game cards/bubble looking thingies*/
       .game {
           position: relative;
           overflow: hidden;
           border-radius: 8px;

           transition: transform 0.3s ease-in-out;
           cursor: pointer;
       }

       /* scale game cards to mkae it look like its hovering*/
       .game:hover {

       }
